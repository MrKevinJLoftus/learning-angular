<mat-card>
  <mat-card-header>
    <h1>{{ pageTitle }}</h1>
  </mat-card-header>
  <mat-card-content>
    <app-write-review-form (dataUpdate)="handleReviewFormUpdate($event)"></app-write-review-form>
  </mat-card-content>
  <mat-card-footer>
    <div>
      <button mat-stroked-button color="primary">Submit Review</button>
    </div>
    <div>
      <button mat-stroked-button color="accent" (click)="onLogButtonClick()">Log the Form Value</button>
    </div>
  </mat-card-footer>
</mat-card>
