<div>
  <h1>{{ pageTitle }}</h1>
  <form [formGroup]="reviewForm">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Rating</mat-label>
        <input matInput formControlName="rating" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Comments</mat-label>
        <input matInput formControlName="comments" type="text">
      </mat-form-field>
    </div>
    <div>
      <button mat-button>Submit Review</button>
    </div>
  </form>
  <br/>
  <div>
    <button mat-button (click)="onLogButtonClick()">Log the Form Value</button>
  </div>
</div>
